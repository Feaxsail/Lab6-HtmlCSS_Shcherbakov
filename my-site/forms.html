<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Формы</h1>
    </header>
    
    <nav>
        <a href="index.html">Главная</a>
        <a href="media.html">Медиа</a>
        <a href="vector.html">SVG</a>
    </nav>
    
    <main>
        <section>
            <form>
                <fieldset>
                    <legend>Регистрация</legend>
                    
                    <label>Имя: <input type="text" placeholder="Введите ваше имя"></label>
                    <label>Email: <input type="email" placeholder="example@mail.com"></label>
                    <label>Телефон: <input type="tel" placeholder="+7 (___) ___-__-__"></label>
                    <label>Пароль: <input type="password" placeholder="Введите пароль"></label>
                    
                    <label>Страна: 
                        <select>
                            <optgroup label="Европа">
                                <option>Россия</option>
                                <option>Германия</option>
                            </optgroup>
                            <optgroup label="Азия">
                                <option>Китай</option>
                                <option>Япония</option>
                            </optgroup>
                        </select>
                    </label>
                    
                    <label><input type="checkbox"> Согласен с условиями</label>
                    <button type="submit">Зарегистрироваться</button>
                </fieldset>
            </form>
        </section>
        
        <aside>
            <p>Эта форма демонстрирует различные типы полей ввода HTML5.</p>
        </aside>
    </main>
    
    <footer>
        <a href="index.html">< Назад</a>
    </footer>
</body>
</html>
